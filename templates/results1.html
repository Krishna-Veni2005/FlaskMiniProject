<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Final results
    </h3>
    <table border="2">
        <tr>
            <th>
                keys
            </th>
            <th>
                values
            </th>
        </tr>
        {% for key,value in results.items() %}
        
        <tr>
            {# This is a comment section #}
            <td>
                {{key}}
            </td>
            <td>
                {{value}}
            </td>
        </tr>
        {% endfor %}
        
    </table>
</body>
</html>
